{% extends "base.html" %}

{% block content %}
<h1>{% block title %}Edit Friends {% endblock title %}</h1>

{% for friendship in friendship_list %}
<dl class="friends">
	<dt>{% firstof friendship.friend.get_full_name friendship.friend.username %}</dt>
	<dd>
		{{ friendship.friendship.how_related }}
		<a href="{% url edit_friend friendship.friend.username %}">Edit</a>
		<a href="{% url remove_friend friendship.friend.username %}">Remove</a>
	</dd>
</dl>
{% endfor %}
{% endblock %}
